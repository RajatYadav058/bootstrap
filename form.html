<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 mt-3 text-center">
                <h4>Free Internship To Novice Students.</h4>
                <p>PN INFOSYS different from other IT companies</p>
                <hr>
                <img src="https://cdn.pixabay.com/photo/2019/10/09/07/28/development-4536630_1280.png" alt="" class="w-100">

            </div>
            <div class="col-md-6 mt-3">
                <h4>Internship</h4>
                <p>PN INFOSYS different from other IT companies</p>
                <hr>
                <form action="">
                    <div class="mb-3">
                        <label>Name:</label>
                        <input type="Name" name="" class="form-control">
    
                    </div>
                    <div class="mb-3">
                        <label>Email:</label>
                        <input type="email" name="" class="form-control">
    
                    </div>
                    <div class="mb-3">
                        <label>Password:</label>
                        <input type="password" name="" class="form-control">
    
                    </div>
                    <div class="mb-3">
                        <label>D.O.B:</label>
                        <input type="date" name="" class="form-control">
    
                    </div>
                    <div class="mb-3">
                        <label>College</label>
                        <select name="" id="" class="form-control">
                            <option value="">Select College</option>
                            <option value="">MITS</option>
                            <option value="">ITM</option>
                            <option value="">RJIT</option>
    
                        </select>
                        <div class="mb-3">
                            <label>Address:</label>
                            <textarea name="" id="" class="form-control"></textarea>
    
                        </div>
                        <button class="btn btn-info">Submit</button>
    
                    </div>
                </form>
                
                

            </div>

        </div><!--div row ends-->

    </div><!--div container ends-->
    
</body>
</html>
